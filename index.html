<script>
// ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è REPLACE THIS WITH YOUR ACTUAL FIREBASE CONFIG ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è

  apiKey: "AIzaSyAPV75YKlOeYl8-GrPienQomG4DDkSwL10",

  measurementId: "G-YNWTSE94S0"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
    .catch((error) => {
        console.error('Persistence error:', error);
    });

// --- AUTHENTICATION ---
auth.onAuthStateChanged((user) => {
    document.getElementById('auth-loader').style.display = 'none';
    
    if (user) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        document.getElementById('userEmail').textContent = user.email;
        loadUserWatchlist(user.uid);
    } else {
        document.getElementById('login-screen').style.display = 'flex';
        document.getElementById('app-content').style.display = 'none';
        stopDataStream();
    }
});

function handleEmailLogin() {
    const email = document.getElementById('emailInput').value;
    const pass = document.getElementById('passInput').value;
    
    if (!email || !pass) {
        showError('Please enter email and password');
        return;
    }
    
    auth.signInWithEmailAndPassword(email, pass)
        .catch((error) => {
            if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                auth.createUserWithEmailAndPassword(email, pass)
                    .catch((e) => showError(e.message));
            } else {
                showError(error.message);
            }
        });
}

function handleGoogleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
        .catch((error) => showError(error.message));
}

function handleLogout() {
    auth.signOut();
}

function showError(msg) {
    const err = document.getElementById('errorMsg');
    err.style.display = 'block';
    err.innerText = msg;
}

// --- APP STATE & CONFIG ---
const API_URL = 'https://stocks-rhux.onrender.com/api/prices';

const defaultSymbolMap = {
    'BTC': { tv: 'BINANCE:BTCUSDT', type: 'crypto', binance: 'BTCUSDT' },
    'ETH': { tv: 'BINANCE:ETHUSDT', type: 'crypto', binance: 'ETHUSDT' },
    'SOL': { tv: 'BINANCE:SOLUSDT', type: 'crypto', binance: 'SOLUSDT' },
    'XRP': { tv: 'BINANCE:XRPUSDT', type: 'crypto', binance: 'XRPUSDT' },
    'DOGE': { tv: 'BINANCE:DOGEUSDT', type: 'crypto', binance: 'DOGEUSDT' },
    'IBIT': { tv: 'NASDAQ:IBIT', type: 'stock' },
    'QQQ': { tv: 'NASDAQ:QQQ', type: 'stock' },
    'SPY': { tv: 'AMEX:SPY', type: 'stock' },
    'NVDA': { tv: 'NASDAQ:NVDA', type: 'stock' },
    'TSLA': { tv: 'NASDAQ:TSLA', type: 'stock' },
    'PLTR': { tv: 'NYSE:PLTR', type: 'stock' },
    'META': { tv: 'NASDAQ:META', type: 'stock' },
    'AMD': { tv: 'NASDAQ:AMD', type: 'stock' },
    'AMZN': { tv: 'NASDAQ:AMZN', type: 'stock' },
    'MSFT': { tv: 'NASDAQ:MSFT', type: 'stock' },
    'GOOGL': { tv: 'NASDAQ:GOOGL', type: 'stock' },
    'COIN': { tv: 'NASDAQ:COIN', type: 'stock' },
    'MSTR': { tv: 'NASDAQ:MSTR', type: 'stock' },
    'PANW': { tv: 'NASDAQ:PANW', type: 'stock' },
    'GOLD': { tv: 'TVC:GOLD', type: 'metal' },
    'SILVER': { tv: 'TVC:SILVER', type: 'metal' },
    'OIL': { tv: 'TVC:USOIL', type: 'metal' }
};

let userWatchlist = [];
let previousPrices = {};
let priceData = {};
let currentModalSymbol = null;
let currentTvSymbol = null;
let intervalId = null;

// --- DATA FETCHING & WATCHLIST ---
async function loadUserWatchlist(uid) {
    try {
        const docRef = db.collection('watchlists').doc(uid);
        const doc = await docRef.get();
        
        if (doc.exists && doc.data().symbols) {
            userWatchlist = doc.data().symbols;
        } else {
            userWatchlist = Object.keys(defaultSymbolMap);
            await saveWatchlist(uid, userWatchlist);
        }
        
        startDataStream();
    } catch (error) {
        console.error('Error loading watchlist:', error);
        userWatchlist = Object.keys(defaultSymbolMap);
        startDataStream();
    }
}

function saveWatchlist(uid, symbols) {
    return db.collection('watchlists').doc(uid).set({ symbols });
}

function startDataStream() {
    if (intervalId) clearInterval(intervalId);
    fetchAllPrices();
    intervalId = setInterval(fetchAllPrices, 3000);
}

function stopDataStream() {
    if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
    }
}

async function fetchAllPrices() {
    await Promise.all([fetchCryptoPrices(), fetchStockPrices()]);
    renderGrid();
    
    if (currentModalSymbol) {
        updateModalPrice(currentModalSymbol, priceData[currentModalSymbol]);
    }
}

async function fetchCryptoPrices() {
    const cryptoSymbols = userWatchlist.filter(sym => defaultSymbolMap[sym]?.type === 'crypto');
    if (cryptoSymbols.length === 0) return;
    
    const binanceSymbols = cryptoSymbols.map(sym => defaultSymbolMap[sym].binance);
    
    try {
        const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbols=${JSON.stringify(binanceSymbols)}`);
        const data = await res.json();
        
        data.forEach(item => {
            const sym = Object.keys(defaultSymbolMap).find(k => defaultSymbolMap[k].binance === item.symbol);
            if (sym) {
                priceData[sym] = {
                    price: parseFloat(item.lastPrice),
                    change: parseFloat(item.priceChangePercent)
                };
            }
        });
    } catch (e) {
        console.error('Binance error:', e);
    }
}

async function fetchStockPrices() {
    const stockSymbols = userWatchlist.filter(sym => defaultSymbolMap[sym]?.type !== 'crypto');
    if (stockSymbols.length === 0) return;
    
    try {
        const res = await fetch(`${API_URL}?symbols=${stockSymbols.join(',')}`);
        const data = await res.json();
        
        Object.keys(data).forEach(sym => {
            if (data[sym]) {
                priceData[sym] = data[sym];
            }
        });
    } catch (e) {
        console.error('API error:', e);
    }
}

// --- UI RENDERING ---
function renderGrid() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    
    userWatchlist.forEach(sym => {
        const item = priceData[sym] || { price: 0, change: 0 };
        previousPrices[sym] = item.price;
        
        const def = defaultSymbolMap[sym];
        const type = def.type || 'stock';
        const changeClass = item.change >= 0 ? 'up' : 'down';
        const changeSign = item.change >= 0 ? '+' : '';
        const chartColor = type === 'crypto' ? '#bc13fe' : (type === 'metal' ? '#ffd700' : '#00f3ff');
        
        const card = document.createElement('div');
        card.className = `card type-${type}`;
        card.setAttribute('data-symbol', sym);
        card.onclick = () => openModal(sym);
        
        card.innerHTML = `
            <button class="delete-btn" onclick="removeSymbolFromWatchlist(event, '${sym}')">√ó</button>
            <div class="card-header">
                <div class="ticker">${sym}</div>
                <div class="change-badge ${changeClass}">${changeSign}${item.change.toFixed(2)}%</div>
            </div>
            <div class="price-display">$${item.price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
            ${generateMiniChart(item.change >= 0, chartColor)}
        `;
        
        grid.appendChild(card);
    });
}

function generateMiniChart(isUp, color) {
    const points = [];
    let y = 40;
    for (let i = 0; i < 20; i++) {
        y += (Math.random() - 0.5) * 15;
        if (isUp) y -= 1;
        else y += 1;
        y = Math.max(10, Math.min(70, y));
        points.push(`${i*5},${y}`);
    }
    return `<svg class="mini-chart" viewBox="0 0 100 80" preserveAspectRatio="none"><polyline points="${points.join(' ')}" fill="none" stroke="${color}" stroke-width="2" opacity="0.8"/></svg>`;
}

// --- MODAL LOGIC ---
function openModal(sym) {
    currentModalSymbol = sym;
    currentTvSymbol = defaultSymbolMap[sym]?.tv || sym;
    
    document.getElementById('modalOverlay').classList.add('active');
    document.getElementById('modalSymbol').textContent = sym;
    
    updateModalPrice(sym, priceData[sym]);
    switchTab('chart');
}

function closeModal() {
    currentModalSymbol = null;
    document.getElementById('modalOverlay').classList.remove('active');
    ['chartcontainer', 'technicalcontainer', 'fundamentalcontainer'].forEach(id => {
        document.getElementById(id).innerHTML = '';
    });
}

function updateModalPrice(sym, data) {
    const modalPriceEl = document.getElementById('modalPrice');
    const modalChangeEl = document.getElementById('modalChange');
    
    const newPrice = data.price || 0;
    const oldPrice = previousPrices[sym] || newPrice;
    
    modalPriceEl.textContent = '$' + newPrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    
    if (newPrice > oldPrice) {
        modalPriceEl.classList.remove('flash-down');
        modalPriceEl.classList.add('flash-up');
        setTimeout(() => modalPriceEl.classList.remove('flash-up'), 500);
    } else if (newPrice < oldPrice) {
        modalPriceEl.classList.remove('flash-up');
        modalPriceEl.classList.add('flash-down');
        setTimeout(() => modalPriceEl.classList.remove('flash-down'), 500);
    }
    
    const changeClass = (data.change || 0) >= 0 ? 'up' : 'down';
    const changeSign = (data.change || 0) >= 0 ? '+' : '';
    modalChangeEl.className = `modal-change ${changeClass}`;
    modalChangeEl.textContent = changeSign + (data.change || 0).toFixed(2) + '%';
}

function switchTab(tabName) {
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    
    document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');
    document.getElementById(`tab-${tabName}`).classList.add('active');
    
    ['chartcontainer', 'technicalcontainer', 'fundamentalcontainer'].forEach(id => {
        document.getElementById(id).innerHTML = '';
    });
    
    if (tabName === 'chart') {
        loadMainChart();
    } else if (tabName === 'technical') {
        loadTechnicalWidget();
    } else if (tabName === 'fundamental') {
        loadFundamentalWidget();
    }
}

function loadMainChart() {
    new TradingView.widget({
        autosize: true,
        symbol: currentTvSymbol,
        interval: 'D',
        timezone: 'Etc/UTC',
        theme: 'dark',
        style: '1',
        locale: 'en',
        toolbar_bg: '#f1f3f6',
        enable_publishing: false,
        hide_side_toolbar: false,
        allow_symbol_change: true,
        container_id: 'chartcontainer'
    });
}

function loadTechnicalWidget() {
    const container = document.getElementById('technicalcontainer');
    const script = document.createElement('script');
    script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js';
    script.async = true;
    script.innerHTML = JSON.stringify({
        "interval": "1m",
        "width": "100%",
        "isTransparent": true,
        "height": "100%",
        "symbol": currentTvSymbol,
        "showIntervalTabs": true,
        "locale": "en",
        "colorTheme": "dark"
    });
    container.appendChild(script);
}

function loadFundamentalWidget() {
    const container = document.getElementById('fundamentalcontainer');
    const script = document.createElement('script');
    script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js';
    script.async = true;
    script.innerHTML = JSON.stringify({
        "width": "100%",
        "height": "100%",
        "colorTheme": "dark",
        "isTransparent": true,
        "symbol": currentTvSymbol,
        "locale": "en"
    });
    container.appendChild(script);
}

// --- SYMBOL MANAGEMENT ---
async function addSymbolToWatchlist() {
    const inputEl = document.getElementById('newSymbolInput');
    const rawSymbol = inputEl.value.trim().toUpperCase();
    const errorEl = document.getElementById('symbolError');
    
    errorEl.style.display = 'none';
    
    if (!rawSymbol) return;
    
    if (userWatchlist.includes(rawSymbol)) {
        errorEl.textContent = 'Symbol already in watchlist.';
        errorEl.style.display = 'block';
        return;
    }
    
    userWatchlist.push(rawSymbol);
    
    try {
        await saveWatchlist(auth.currentUser.uid, userWatchlist);
        inputEl.value = '';
        fetchAllPrices();
    } catch (e) {
        errorEl.textContent = 'Error saving.';
        errorEl.style.display = 'block';
        userWatchlist.pop();
    }
}

async function removeSymbolFromWatchlist(event, symbolToRemove) {
    event.stopPropagation();
    
    const index = userWatchlist.indexOf(symbolToRemove);
    if (index > -1) {
        userWatchlist.splice(index, 1);
        delete priceData[symbolToRemove];
        
        try {
            await saveWatchlist(auth.currentUser.uid, userWatchlist);
            renderGrid();
        } catch (e) {
            console.error('Error removing:', e);
        }
    }
}
